<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Home - PetShop</title>
</head>
<body>
    <main>
        <div class="hero-section bg-light py-5 mb-4">
            <div class="container text-center">
                <h1 class="display-4">Welcome to PetShop!</h1>
                <p class="lead">Everything your pets need, all in one place</p>
                <a th:href="@{/products}" class="btn btn-primary btn-lg">Shop Now</a>
            </div>
        </div>

        <h2>Featured Products</h2>
        <div class="row">
            <div class="col-md-3 mb-4" th:each="product : ${products}">
                <div class="card h-100">
                    <img th:if="${product.imagePath}" 
                         th:src="@{'/uploads/' + ${product.imagePath}}" 
                         class="card-img-top" style="height: 200px; object-fit: cover;"
                         th:alt="${product.name}">
                    <div class="card-img-top bg-light d-flex align-items-center justify-content-center" 
                         th:unless="${product.imagePath}" style="height: 200px;">
                        <i class="fas fa-image fa-3x text-muted"></i>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Description</p>
                        <div class="mt-auto">
                            <p class="card-text"><strong th:text="'$' + ${product.price}">$0.00</strong></p>
                            <a th:href="@{'/products/' + ${product.id}}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
