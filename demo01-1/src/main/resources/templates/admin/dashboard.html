<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Admin Dashboard - PetShop</title>
</head>
<body>
    <main>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 th:text="${totalProducts ?: 0}">0</h4>
                                <p class="mb-0">Products</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-box fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 th:text="${totalOrders ?: 0}">0</h4>
                                <p class="mb-0">Orders</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-shopping-cart fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 th:text="${totalUsers ?: 0}">0</h4>
                                <p class="mb-0">Users</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-users fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 th:text="${totalCategories ?: 0}">0</h4>
                                <p class="mb-0">Categories</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-tags fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-tasks"></i> Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a th:href="@{/admin/products/add}" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add New Product
                            </a>
                            <a th:href="@{/admin/categories/add}" class="btn btn-success">
                                <i class="fas fa-plus"></i> Add New Category
                            </a>
                            <a th:href="@{/admin/orders}" class="btn btn-info">
                                <i class="fas fa-list"></i> View Orders
                            </a>
                            <a th:href="@{/admin/users}" class="btn btn-warning">
                                <i class="fas fa-users"></i> Manage Users
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-exclamation-triangle"></i> Pending Orders</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${pendingOrders != null and !pendingOrders.isEmpty()}">
                            <div class="list-group">
                                <div class="list-group-item d-flex justify-content-between align-items-center" 
                                     th:each="order : ${pendingOrders}">
                                    <div>
                                        <strong>Order #<span th:text="${order.id}"></span></strong><br>
                                        <small th:text="${order.user.username}"></small>
                                    </div>
                                    <span class="badge bg-warning">
                                        <span th:text="${order.status}"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="mt-3">
                                <a th:href="@{/admin/orders}" class="btn btn-sm btn-outline-primary">View All Orders</a>
                            </div>
                        </div>
                        <div th:if="${pendingOrders == null or pendingOrders.isEmpty()}" class="text-muted text-center">
                            <i class="fas fa-check-circle fa-3x mb-3"></i>
                            <p>No pending orders</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
