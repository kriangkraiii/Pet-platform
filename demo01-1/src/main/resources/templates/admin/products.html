<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Manage Products - Admin</title>
</head>
<body>
    <main>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-box"></i> Manage Products</h1>
            <a th:href="@{/admin/products/add}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Product
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products.content}">
                                <td>
                                    <img th:if="${product.imagePath}" 
                                         th:src="@{'/uploads/' + ${product.imagePath}}" 
                                         alt="Product Image" class="img-thumbnail" style="width: 60px; height: 60px;">
                                    <span th:unless="${product.imagePath}" class="text-muted">No Image</span>
                                </td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.category.name}"></td>
                                <td th:text="'$' + ${product.price}"></td>
                                <td>
                                    <span th:text="${product.stock}" 
                                          th:classappend="${product.stock < 10} ? 'text-danger' : (${product.stock < 20} ? 'text-warning' : 'text-success')"></span>
                                </td>
                                <td th:text="${#temporals.format(product.createdAt, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/products/{id}/edit(id=${product.id})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                        <form th:action="@{/admin/products/{id}/delete(id=${product.id})}" 
                                              method="post" class="d-inline"
                                              onsubmit="return confirm('Are you sure you want to delete this product?')">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i> Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div th:if="${products.totalPages > 1}" class="d-flex justify-content-center">
                    <nav>
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${products.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/products(page=${products.number - 1})}">Previous</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}"
                                th:classappend="${i == products.number} ? 'active'">
                                <a class="page-link" th:href="@{/admin/products(page=${i})}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${products.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/products(page=${products.number + 1})}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
