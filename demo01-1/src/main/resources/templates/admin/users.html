<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Manage Users - Admin</title>
</head>
<body>
    <main>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-users"></i> Manage Users</h1>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users.content}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <span th:each="role, iterStat : ${user.roles}" 
                                          th:text="${role.name}" 
                                          class="badge bg-secondary me-1"></span>
                                </td>
                                <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <!-- Toggle Admin Role -->
                                        <form th:if="${!user.roles.stream().anyMatch(role -> role.name.name() == 'ROLE_ADMIN')}"
                                              th:action="@{/admin/users/{id}/role(id=${user.id})}" method="post" class="d-inline">
                                            <input type="hidden" name="action" value="promote">
                                            <button type="submit" class="btn btn-sm btn-success"
                                                    onclick="return confirm('Promote user to admin?')">
                                                <i class="fas fa-arrow-up"></i> Make Admin
                                            </button>
                                        </form>
                                        
                                        <form th:if="${user.roles.stream().anyMatch(role -> role.name.name() == 'ROLE_ADMIN')}"
                                              th:action="@{/admin/users/{id}/role(id=${user.id})}" method="post" class="d-inline">
                                            <input type="hidden" name="action" value="demote">
                                            <button type="submit" class="btn btn-sm btn-warning"
                                                    onclick="return confirm('Remove admin privileges?')">
                                                <i class="fas fa-arrow-down"></i> Remove Admin
                                            </button>
                                        </form>
                                        
                                        <!-- Delete User (except current admin) -->
                                        <form th:unless="${user.username == #authentication.name}"
                                              th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                                    onclick="return confirm('Are you sure you want to delete this user?')">
                                                <i class="fas fa-trash"></i> Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div th:if="${users.totalPages > 1}" class="d-flex justify-content-center">
                    <nav>
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${users.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/users(page=${users.number - 1})}">Previous</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}"
                                th:classappend="${i == users.number} ? 'active'">
                                <a class="page-link" th:href="@{/admin/users(page=${i})}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${users.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/users(page=${users.number + 1})}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
