<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="'Order #' + ${order.id} + ' - Admin'">Order Detail - Admin</title>
</head>
<body>
    <main>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Order #<span th:text="${order.id}"></span></h1>
            <a th:href="@{/admin/orders}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Orders
            </a>
        </div>

        <div class="row">
            <div class="col-md-8">
                <!-- Order Items -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-list"></i> Order Items</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${order.items}">
                                        <td th:text="${item.product.name}"></td>
                                        <td th:text="${item.quantity}"></td>
                                        <td th:text="'$' + ${item.price}"></td>
                                        <td th:text="'$' + ${item.price * item.quantity}"></td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr class="table-active">
                                        <th colspan="3">Total Amount:</th>
                                        <th th:text="'$' + ${order.totalAmount}"></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Payment Slip -->
                <div th:if="${order.paymentSlipPath}" class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-receipt"></i> Payment Slip</h5>
                    </div>
                    <div class="card-body text-center">
                        <img th:src="@{'/uploads/' + ${order.paymentSlipPath}}" 
                             alt="Payment Slip" 
                             class="img-fluid" 
                             style="max-width: 500px;">
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <!-- Order Information -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-info-circle"></i> Order Information</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless table-sm">
                            <tr>
                                <td><strong>Order ID:</strong></td>
                                <td th:text="${order.id}"></td>
                            </tr>
                            <tr>
                                <td><strong>Customer:</strong></td>
                                <td th:text="${order.user.username}"></td>
                            </tr>
                            <tr>
                                <td><strong>Email:</strong></td>
                                <td th:text="${order.user.email}"></td>
                            </tr>
                            <tr>
                                <td><strong>Status:</strong></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${order.status.name() == 'CREATED'} ? 'bg-secondary' : 
                                                         (${order.status.name() == 'WAITING_CONFIRMATION'} ? 'bg-warning' : 
                                                         (${order.status.name() == 'PAID'} ? 'bg-success' : 
                                                         (${order.status.name() == 'SHIPPED'} ? 'bg-info' : 
                                                         (${order.status.name() == 'COMPLETED'} ? 'bg-primary' : 
                                                         (${order.status.name() == 'REJECTED'} ? 'bg-danger' : 'bg-dark')))))"
                                          th:text="${order.status}"></span>
                                </td>
                            </tr>
                            <tr th:if="${order.trackingNumber}">
                                <td><strong>Tracking:</strong></td>
                                <td th:text="${order.trackingNumber}"></td>
                            </tr>
                            <tr>
                                <td><strong>Created:</strong></td>
                                <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                            </tr>
                            <tr th:if="${order.updatedAt}">
                                <td><strong>Updated:</strong></td>
                                <td th:text="${#temporals.format(order.updatedAt, 'dd/MM/yyyy HH:mm')}"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- Order Actions -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cogs"></i> Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <!-- Approve/Reject for waiting confirmation -->
                            <div th:if="${order.status.name() == 'WAITING_CONFIRMATION'}">
                                <form th:action="@{/admin/orders/{id}/approve(id=${order.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-success w-100 mb-2"
                                            onclick="return confirm('Approve this payment?')">
                                        <i class="fas fa-check"></i> Approve Payment
                                    </button>
                                </form>
                                <form th:action="@{/admin/orders/{id}/reject(id=${order.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-danger w-100"
                                            onclick="return confirm('Reject this payment?')">
                                        <i class="fas fa-times"></i> Reject Payment
                                    </button>
                                </form>
                            </div>

                            <!-- Add tracking for paid orders -->
                            <div th:if="${order.status.name() == 'PAID'}">
                                <form th:action="@{/admin/orders/{id}/tracking(id=${order.id})}" method="post">
                                    <div class="mb-2">
                                        <input type="text" class="form-control" name="trackingNumber" 
                                               placeholder="Enter tracking number" required>
                                    </div>
                                    <button type="submit" class="btn btn-info w-100">
                                        <i class="fas fa-shipping-fast"></i> Add Tracking & Ship
                                    </button>
                                </form>
                            </div>

                            <!-- Status changes -->
                            <div th:if="${order.status.name() == 'SHIPPED'}">
                                <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" method="post">
                                    <input type="hidden" name="status" value="COMPLETED">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-check-circle"></i> Mark as Completed
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
