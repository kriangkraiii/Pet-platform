<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="${product != null ? 'Edit Product' : 'Add Product'} + ' - Admin'">Add Product - Admin</title>
</head>
<body>
    <main>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${product != null ? 'Edit Product' : 'Add New Product'}">Add New Product</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${product != null ? '/admin/products/' + product.id : '/admin/products'}" 
                              method="post" th:object="${productDto}" enctype="multipart/form-data">
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Product Name *</label>
                                        <input type="text" class="form-control" 
                                               th:field="*{name}" 
                                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                               id="name" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="categoryId" class="form-label">Category *</label>
                                        <select class="form-select" 
                                                th:field="*{categoryId}"
                                                th:classappend="${#fields.hasErrors('categoryId')} ? 'is-invalid' : ''"
                                                id="categoryId" required>
                                            <option value="">Select Category</option>
                                            <option th:each="category : ${categories}" 
                                                    th:value="${category.id}" 
                                                    th:text="${category.name}"></option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" rows="4" 
                                          th:field="*{description}"
                                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
                                          id="description"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="price" class="form-label">Price ($) *</label>
                                        <input type="number" step="0.01" class="form-control" 
                                               th:field="*{price}" 
                                               th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
                                               id="price" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="stock" class="form-label">Stock Quantity *</label>
                                        <input type="number" class="form-control" 
                                               th:field="*{stock}" 
                                               th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid' : ''"
                                               id="stock" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label">Product Image</label>
                                <input type="file" class="form-control" 
                                       th:field="*{image}"
                                       id="image" accept="image/*">
                                <div class="form-text">Upload a product image (JPG, PNG, GIF)</div>
                                
                                <!-- Show current image if editing -->
                                <div th:if="${product != null and product.imagePath}" class="mt-2">
                                    <label class="form-label">Current Image:</label><br>
                                    <img th:src="@{'/uploads/' + ${product.imagePath}}" 
                                         alt="Current Product Image" 
                                         class="img-thumbnail" style="max-width: 200px;">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/products}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Products
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> 
                                    <span th:text="${product != null ? 'Update Product' : 'Add Product'}">Add Product</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
