<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Post</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
		<h2 class="mb-4">Update Post</h2>

		<form th:action="@{'/community/post/' + ${post.id} + '/update'}"
			method="post" enctype="multipart/form-data">
			<div class="mb-3">
				<label class="form-label">Select Pet</label> <select name="petId"
					class="form-select" required>
					<option th:each="pet : ${myPets}" th:value="${pet.id}"
						th:text="${pet.name}" th:selected="${pet.id == post.pet.id}">
					</option>
				</select>
			</div>

			<div class="mb-3">
				<label class="form-label">Description</label>
				<textarea name="description" class="form-control" rows="3" required
					th:text="${post.description}"></textarea>
			</div>

			<div class="mb-3">
				<label class="form-label">Upload New Image (optional)</label> <input
					type="file" name="postImage" class="form-control">
				<div class="mt-2">
					<small>Current Image:</small><br> <img
						th:if="${post.postImage}" th:src="${post.postImage}"
						class="img-thumbnail mt-2" style="max-width: 200px;">
				</div>
			</div>

			<button type="submit" class="btn btn-success">Save Changes</button>
			<a th:href="@{/community}" class="btn btn-secondary">Cancel</a>
		</form>

	</div>
</body>
</html>
