<body>
	<!-- Start Navbar  -->

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<th:block th:if="${user==null}">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/"><i class="fa-solid fa-house"></i>
								Home</a></li>
					</th:block>

					<th:block th:unless="${user==null}">
						<li class="nav-item" th:if="${user.role=='ROLE_ADMIN'}"><a
							class="nav-link active" aria-current="page" href="/admin/"><i
								class="fa-solid fa-house"></i> Home</a></li>

						<li class="nav-item" th:if="${user.role=='ROLE_USER'}"><a
							class="nav-link active" aria-current="page" href="/"><i
								class="fa-solid fa-house"></i> Home</a></li>
					</th:block>

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/products"><i
							class="fa-solid fa-box"></i> Product</a></li>



					<!-- addmin no see button-->
					<th:block th:if="${user!=null and user.role!='ROLE_ADMIN'}">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/user/pet"> <i
								class="fa-solid fa-paw"></i> My Pets
						</a></li>
					</th:block>

					<th:block th:if="${user != null and user.role != 'ROLE_ADMIN'}">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/community"> <i
								class="fa-solid fa-people-group"></i> Community
						</a></li>
					</th:block>



				</ul>

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<th:block th:if="${user==null}">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/signin"><i
								class="fa-solid fa-right-to-bracket"></i> LOGIN</a></li>
						<li class="nav-item"><a class="nav-link active"
    aria-current="page" href="/register"><i class="fa-solid fa-user-plus"></i> REGISTER</a></li>

					</th:block>

					<th:block th:if="${user!=null}">
						<th:block th:if="${user.role=='ROLE_USER'}">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="/user/cart"><i
									class="fa-solid fa-cart-shopping"></i> [[${countCart}]] </a></li>
						</th:block>
						<th:block th:if="${user != null and user.role != 'ROLE_ADMIN'}">
							<li class="nav-item"><a href="/notifications"
								class="nav-link active position-relative notification-bell"
								aria-label="Notifications"> <i class="fas fa-bell"></i> <span

						<li class="nav-item dropdown"><a

		</div>

	<div class="content-wrapper" th:replace="${content}"></div>




	<!-- Jquery Validation Library  -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
	<script type="text/javascript" src="/js/script.js"></script>




	<script th:if="${user != null and user.role == 'ROLE_USER'}">
			// ฟังก์ชันอัพเดตจำนวน notification
			function updateNotificationCount() {
				fetch('/notifications/count')
					.then(response => response.json())
					.then(data => {
						const badge = document.getElementById('notification-badge');
						if (badge) {
							if (data.count > 0) {
								badge.textContent = data.count > 99 ? '99+' : data.count;
								badge.classList.remove('hidden');
							} else {
								badge.classList.add('hidden');
							}
						}
					})
					.catch(error => console.error('Error fetching notification count:', error));
			}

			// อัพเดตทันทีเมื่อโหลดหน้า
			document.addEventListener('DOMContentLoaded', function() {
				updateNotificationCount();
			});

			// อัพเดตทุก 30 วินาที
			setInterval(updateNotificationCount, 100);
			
		</script>












	<!-- End  -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
